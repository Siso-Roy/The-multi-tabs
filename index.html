</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw shapes</title>

    <link rel = "stylesheet" type = "text/css" href = "css/style.css" >

    <!--EaselJS CDN-->
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>

</head>
<!--<body onload="init();">-->
<body onload="createCanvas(1);">


<div id="canvas_stack">
    <!--<canvas id="board" style="border: 1px dashed red" width="600" height="600"></canvas>-->

    <div id="info_panel">
        <form>
            Name:<br>
            <input type="text" name="nameInput" id="name" onKeyDown=" changeName();"><br>
            <br>
            Description:<br>
            <input type="text" style="height:200px;font-size:11pt" name="desInput" id="des" onKeyDown="if (event.keyCode == 13) changeDes();"><br>
            <br>
            Connection:<br>
            <select>
                <option value="type">Type</option>
                <option value="dir">Direct</option>
                <option value="sim">Simutaniously</option>
            </select><br>
            <br>
            <select>
                <option value="parent">Parent</option>
            </select><br>
            <br>
            Pseudocode:<br>
            <input type="text" style="height:200px;font-size:11pt" name="psuInput" id="psu" onKeyDown="if (event.keyCode == 13) changePsu();"><br>
            <button id="submit">Submit</button>
        </form>
    </div>
</div>

<!-- manage tabs -->
<div id="tabs">
    <button class="tab" id="add_new_tab" onClick="addNewTab()">+</button>
    <button class="tab" id="tab1" onClick="switchCanvas(1)">Tab 1</button>
</div>


<div id="menuDiv">
    <ul id="menu">
        <li>Add new Method</li>
        <li>Clear</li>
    </ul>
</div>
</body>
</html>
